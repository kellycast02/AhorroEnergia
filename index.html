<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo de Energía</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Calculadora de Consumo de Energía</h1>
  <div class="card">
    <p>Ingresa la cantidad, potencia y horas de uso de cada aparato:</p>

    <div class="appliance">
      <label>Focos</label>
      <input type="number" id="focos" placeholder="Cantidad" min="0">
      <input type="number" id="focosPotencia" placeholder="Potencia (W)" min="0">
      <input type="number" id="focosHoras" placeholder="Horas/día" min="0">
    </div>

    <div class="appliance">
      <label>Televisores</label>
      <input type="number" id="tvs" placeholder="Cantidad" min="0">
      <input type="number" id="tvsPotencia" placeholder="Potencia (W)" min="0">
      <input type="number" id="tvsHoras" placeholder="Horas/día" min="0">
    </div>

    <div class="appliance">
      <label>Refrigerador</label>
      <input type="number" id="refri" placeholder="Cantidad" min="0">
      <input type="number" id="refriPotencia" placeholder="Potencia (W)" min="0">
      <input type="number" id="refriHoras" placeholder="Horas/día" min="0">
    </div>

    <div class="appliance">
      <label>Microondas</label>
      <input type="number" id="micro" placeholder="Cantidad" min="0">
      <input type="number" id="microPotencia" placeholder="Potencia (W)" min="0">
      <input type="number" id="microHoras" placeholder="Horas/día" min="0">
    </div>

    <button onclick="calcular()">Calcular Consumo Total</button>

    <div id="resultado"></div>
    <div id="tips"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
