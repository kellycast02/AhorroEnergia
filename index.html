<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo de Energía</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Calculadora de Consumo de Energía</h1>
  <div class="card">
    <label for="focos">Número de focos:</label>
    <input type="number" id="focos" placeholder="Ejemplo: 5" min="0">

    <label for="horas">Horas de uso al día:</label>
    <input type="number" id="horas" placeholder="Ejemplo: 6" min="0">

    <label for="potencia">Potencia de cada foco (W):</label>
    <input type="number" id="potencia" placeholder="Ejemplo: 10" min="0">

    <button onclick="calcular()">Calcular Consumo</button>

    <div id="resultado"></div>
    <div id="tips"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
